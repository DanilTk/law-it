databaseChangeLog:
  - changeSet:
      id: create-table-payment-order
      author: Dan Tkachenko
      changes:
        - createTable:
            tableName: payment_order
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: integer
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payment_order_created_by_to_application_user_uuid
                    referencedColumnNames: uuid
                    referencedTableName: application_user
              - column:
                  name: updated_by
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_payment_order_updated_by_to_application_user_uuid
                    referencedColumnNames: uuid
                    referencedTableName: application_user
              - column:
                  name: order_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: payment_status
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: payment_link
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: payment_type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: case_uuid
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payment_order_case_uuid_to_case_uuid
                    referencedColumnNames: uuid
                    referencedTableName: legal_case
