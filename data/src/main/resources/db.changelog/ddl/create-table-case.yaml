databaseChangeLog:
  - changeSet:
      id: create-table-case
      author: Dan Tkachenko
      changes:
        - createTable:
            tableName: case
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: integer
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_case_created_by_to_application_user_uuid
                    referencedColumnNames: uuid
                    referencedTableName: application_user
              - column:
                  name: updated_by
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_case_updated_by_to_application_user_uuid
                    referencedColumnNames: uuid
                    referencedTableName: application_user
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: lawyer_uuid
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_case_lawyer_uuid_to_lawyer_uuid
                    referencedColumnNames: uuid
                    referencedTableName: lawyer
