databaseChangeLog:
  - changeSet:
      id: create-table-user-template
      author: Dan Tkachenko
      changes:
        - createTable:
            tableName: user_template
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: integer
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_document_template_created_by_to_application_user_uuid
                    referencedColumnNames: uuid
                    referencedTableName: application_user
              - column:
                  name: updated_by
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_document_template_updated_by_to_application_user_uuid
                    referencedColumnNames: uuid
                    referencedTableName: application_user
              - column:
                  name: company_uuid
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_user_template_company_uuid_to_company_uuid
                    referencedColumnNames: uuid
                    referencedTableName: company
              - column:
                  name: template_uuid
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_template_template_uuid_to_document_template_uuid
                    referencedColumnNames: uuid
                    referencedTableName: document_template
        - addUniqueConstraint:
            tableName: user_template
            columnNames: template_uuid, created_by
            constraintName: uq
