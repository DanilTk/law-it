databaseChangeLog:
  - changeSet:
      id: create-table-meeting
      author: Dan Tkachenko
      changes:
        - createTable:
            tableName: meeting
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: integer
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_meeting_created_by_to_application_user_uuid
                    referencedColumnNames: uuid
                    referencedTableName: application_user
              - column:
                  name: updated_by
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_meeting_updated_by_to_application_user_uuid
                    referencedColumnNames: uuid
                    referencedTableName: application_user
              - column:
                  name: scheduled_start
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: effective_end
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: meeting_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: case_uuid
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_meeting_case_uuid_to_case_uuid
                    referencedColumnNames: uuid
                    referencedTableName: case
              - column:
                  name: recording_uuid
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_meeting_recording_uuid_to_registered_file_uuid
                    referencedColumnNames: uuid
                    referencedTableName: registered_file
